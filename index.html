<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Косметология MEDI</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <div class="head__info">
          <nav class="head__nav">
            <ul class="head__list">
              <li class="head-item-logo">
                <a href="/"
                  ><img
                    class="head-logo"
                    src="/img/logo-head_info.svg"
                    alt="MEDI"
                /></a>
              </li>
              <li class="head-item-telephone">+7 (123) 456 78 90</li>
              <li class="head-item-salon">
                Наши салоны<button class="head__item-button-salon">
                  <img
                    class="head__logo-salon"
                    src="/img/bottom__наши салоны.svg"
                    alt="Наши салоны"
                  />
                </button>
              </li>
              <li class="head-item">
                <button class="head__item-button-visually-impaired">
                  Версия для слабовидящих
                </button>
              </li>
              <li class="head-item">
                <a href="#!"><img src="/img/vk.svg" alt="VK" /></a>
              </li>
              <li class="head-item">
                <a href="#!"><img src="/img/youtube.svg" alt="youtube" /></a>
              </li>
              <li class="head-item">
                <a href="#!"><img src="/img/facebook.svg" alt="facebook" /></a>
              </li>
              <li class="head-item">
                <a href="#!"
                  ><img src="/img/instagram.svg" alt="instagram"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
